<div class="hero-card {{cardConfig.bg}}">
  <div class="card-content">
    <div class="mb-4">
      <i class="fas fa-3x mb-3 {{cardConfig.icon}}"></i>
      <h2 class="mb-3">{{cardConfig.title}}</h2>
      <p class="mb-4">{{cardConfig.description}}</p>
    </div>
    <div class="d-grid gap-3">
        <a class="btn btn-outline-light btn-card" (click)="openLogin()">Accedi</a>
        <a class="btn btn-outline-light btn-card" (click)="openRegister()">Registrati</a>
    </div>
  </div>
</div>
